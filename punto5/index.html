<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h1>Product Management</h1>
    <div>
        <h2>Products</h2>
        <div id="product-list"></div>
    </div>
    <div>
        <h2>Total Price</h2>
        <p id="total-price"></p>
    </div>
    <div>
        <h2>Filter Products by Category</h2>
        <select id="category-filter">
            <option value="All">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
        </select>
    </div>
    <div>
        <h2>Find Product by Name</h2>
        <input type="text" id="product-search" placeholder="Enter product name">
        <p id="search-result"></p>
    </div>
    <div>
        <h2>Check Product Availability</h2>
        <p id="availability-status"></p>
    </div>
    <div>
        <h2>Product Names</h2>
        <ul id="product-names"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
